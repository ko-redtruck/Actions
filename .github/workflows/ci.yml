name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: $os
    env: 
      os: ubuntu-latest
      smalltalk_image : Squeak64-5.3 
    name: publish branch with $smalltalk_image on $os
    steps:
      - uses: actions/checkout@v2
      - uses: hpi-swa/setup-smalltalkCI@v1
        with:
          smalltalk-image: $smalltalk_image
      - run: smalltalkci -s $smalltalk_image || true
        shell: bash
        timeout-minutes: 15
        env:
          # for uploading coverage reports
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/checkout@v3
        with:
          repository: ko-redtruck/SqueakJS
          path: SqueakJS
      - run: cp $SMALLTALK_CI_BUILD/TravisCI.* ./SqueakJS/
      - uses: amondnet/vercel-action@v20 #deploy
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }} # Required
          github-token: ${{ secrets.GITHUB_TOKEN }} #Optional 
          vercel-org-id: ${{ secrets.ORG_ID}}  #Required
          vercel-project-id: ${{ secrets.PROJECT_ID}} #Required 
          working-directory: ./SqueakJS
